apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"
    defaultConfig {
        applicationId "com.jyqqhw.jnidemo"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

        ndk{
            moduleName "Hello"
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }

        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }




    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    externalNativeBuild {
//        cmake {
//            path "CMakeLists.txt"
//        }
//    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21+'
    compile project(':libproject:CorrectPicAngle')
}
